server:
  port: 8080
  servlet:
    context-path: /
    session:
      tracking-modes:
        - cookie
      cookie:
        same-site: lax
        secure: true
        name: ${spring.application.name}-session
      timeout: 30m

spring:
  application:
    name: verifier-demo
  thymeleaf:
    check-template-location: false
  session:
    store-type: redis
    redis:
      namespace: "${spring.application.name}:session"
  data:
    redis:
      timeout: 3s
      connect-timeout: 3s


# Spring Boot Actuator
management:
  server:
    port: 8090
  endpoints:
    web:
      exposure:
        include: info,version,prometheus,health
      base-path: /
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.application.environment}

digdir:
  access:
    logging:
      debug-level: response

vcverifier:
  credential-types:
    - id: alder
      doc-type: "eu.europa.ec.eudi.pid.1"
      fields:
        - age_over_18
    - id: fullmakt
      doc-type: "no.digdir.eudiw.fullmakt.1"
      fields:
        - fullmektig_rettigheter
        - fullmektig_navn
        - fullmaktsgiver_navn
    - id: pid
      doc-type: "eu.europa.ec.eudi.pid.1"
      fields:
        - personal_administrative_number
