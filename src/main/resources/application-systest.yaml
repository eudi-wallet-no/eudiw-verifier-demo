spring:
  application:
    environment: systest
  data:
    redis:
      password: ${REDIS_PASSWORD}
      sentinel:
        master: mymaster
        password: ${REDIS_PASSWORD}
        nodes:
          - digital-lommebok-redis-sentinel-node-0.digital-lommebok-redis-sentinel-headless:26379
          - digital-lommebok-redis-sentinel-node-1.digital-lommebok-redis-sentinel-headless:26379
          - digital-lommebok-redis-sentinel-node-2.digital-lommebok-redis-sentinel-headless:26379

vcverifier:
  siop2ClientId: demo-brukersted.eidas2sandkasse.dev
  client-identifier-scheme: x509_san_dns
  externalBaseUrl: https://demo-brukersted.eidas2sandkasse.dev
  keystores:
    - type: pkcs12
      location: ${VERIFIER_KEYSTORE}
      password: ${VERIFIER_KEYSTORE_PASSWORD}
      key-alias: ${VERIFIER_KEY_ALIAS}
      key-password: ${VERIFIER_KEY_PASSWORD}
