spring:
  application:
    environment: systest

vcverifier:
  siop2ClientId: eudiw-verifier-demo.idporten.dev
  client-identifier-scheme: x509_san_dns
  externalBaseUrl: https://eudiw-verifier-demo.idporten.dev
  keystores:
    - type: JKS
      location: base64:${VERIFIER_KEYSTORE}
      password: ${VERIFIER_KEYSTORE_PASSWORD}
      key-alias: ${VERIFIER_KEY_ALIAS}
      key-password: ${VERIFIER_KEY_PASSWORD}
