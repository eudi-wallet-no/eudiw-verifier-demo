<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="nn">

<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="ID-porten VC Verifier demo">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/idp-style-0.7.33.css}" rel="stylesheet">
    <script th:src="@{/js/idp-script-0.7.33.js}" defer></script>
    <title>Demo verifisering av digitale bevis</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}">...</header>

<main>
    <div class="box">
        <div class="box__header">
            <div class="service-provider">
                <div class="service-provider__name">Demo verifisering av digitale bevis</div>
                <img class="service-provider__logo" src="img/logo/logo-emblem-blue.svg" alt="Logo">
            </div>
            <h1 class="title-bar">
                <span class="title-bar__name">Hva vil du verifisere?</span>
            </h1>
        </div>
        <div class="box__body">
            <ul class="providers">
                <li class="providers__item">
                    <a th:href="@{/verify/alder}">
                        <div class="providers__logo-container">
                            <img class="providers__logo" src="img/providers/idporten.svg" alt>
                        </div>
                        <div class="providers__container">
                            <h2 class="providers__title">Aldersbevis</h2>
                            <p class="providers__desc">Bevis at du er over 18 år</p>
                        </div>
                    </a>
                </li>
                <li class="providers__item">
                    <a th:href="@{/verify/fullmakt}">
                        <div class="providers__logo-container">
                            <img class="providers__logo" src="img/providers/idporten.svg" alt>
                        </div>
                        <div class="providers__container">
                            <h2 class="providers__title">Fullmakt</h2>
                            <p class="providers__desc">Logg inn med fullmaktsbevis</p>
                        </div>
                    </a>
                </li>
                <li class="providers__item">
                    <a th:href="@{/verify/pid}">
                        <div class="providers__logo-container">
                            <img class="providers__logo" src="img/providers/idporten.svg" alt>
                        </div>
                        <div class="providers__container">
                            <h2 class="providers__title">Fødselsnummer/D-nummer</h2>
                            <p class="providers__desc">Logg inn med fnr/dnr</p>
                        </div>
                    </a>
                </li>


            </ul>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}">...</footer>
</body>

</html>
